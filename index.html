<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greggs Shorthand Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Greggs Shorthand Keyboard</h1>
    <h2>Raw input</h2>
    <div id="output" class="output"></div>
    <h2>First iteration</h2>
    <svg id="greggsSVGFirst" width="800" height="400" viewBox="-10 -100 800 400" style="border:1px solid black;">
        <path id="greggsPathFirst" d="" stroke="black" fill="transparent" stroke-width="2"/>
    </svg>
    <h2>Second iteration</h2>
    <svg id="greggsSVGSecond" width="800" height="400" viewBox="-10 -100 800 400" style="border:1px solid black;">
        <path id="greggsPathSecond" d="" stroke="black" 
        fill="transparent" stroke-width="2" stroke-linecap="round" />
    </svg>
    
    <script src="script.js"></script>
</body>
</html>
